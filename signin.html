<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>ARGENTURISTA</title>
    <link rel="icon" href="logo.ico">
</head>
</head>
<body class="body">

    <div class="radial-gradient">
    <section class="forms-section">

        <h1 class="section-title">ARGENTURISTA</h1>
        <button type="button" class="switcher switcher-signup"> 
          <a href="index.html">volver</a>
          <span class="underline"></span>
        </button>
        <div class="forms">
          <div class="form-wrapper is-active">

            <button type="button" class="switcher switcher-login">
              Iniciar sesion
              <span class="underline"></span>
            </button>

            <form class="form form-login" method="POST">

                <div class="input-block">
                  <label for="login-email">Email</label>
                  <input name="mail" id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Contraseña</label>
                  <input name="contrasena" id="login-password" type="password" required>
                </div>
              </fieldset>
             <button href="index.html" type="button" class="btn-login login"><a href="index.html">Ingresar</a></button>

            </form>

          </div>

          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup"> 
              Registrarse
              <span class="underline"></span>
            </button>

            <form class="form form-signup" method="POST">
              <fieldset>
                <div class="input-block" >
                  <label for="signup-email">Nombre</label>
                  <input name="nombre" id="signup-email" type="text" required>
                  <label for="signup-email">Apellido</label>
                  <input name="apellido" id="signup-email" type="text" required>
                  <label for="signup-email">Email</label>
                  <input name="mail" id="signup-email" type="email" required>
                  <label for="signup-password">Contraseña</label>
                  <input name="contrasena" id="signup-password" type="password" required>
                </div>
              </fieldset>
              <button type="button" class="btn-login signup"><a href="index.html">Ingresar</a></button>
            </form>
          </div>
        </div>
      </section>
    </div>
      <script src="signin.js"></script>
</body>
</html>
